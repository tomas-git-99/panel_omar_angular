<div class="mx-auto sm:w-3/4 md:w-2/4 fixed inset-0 flex items-center z-50">
  <div
    class="px-6 py-4 rounded-md text-lg flex items-center justify-center w-full"
  >
    <!-- <section class="h-screen bg-gray-100 bg-opacity-50"> -->
    <form
      class="container max-w-2xl mx-auto shadow-md md:w-3/4"
      [formGroup]="formUsuarioPut"
      (ngSubmit)="putEditarUsuario(formUsuarioPut.value)"
    >
      <div
        class="p-4 bg-gray-400 border-t-2 border-indigo-400 rounded-lg bg-opacity-70"
      >
        <div class="flex justify-between">
          <div class="items-center space-x-4 flex flex-col">
            <h1 class="text-gray-600">
              {{
                arrayInfoUsuario.nombre == null ? "" : arrayInfoUsuario.nombre
              }}
            </h1>
            <h2 class="text-gray-500 font-light">
              {{ arrayInfoUsuario.roles }}
            </h2>
          </div>
          <button
            (click)="
              servicio.abrirCerrarVentanModificarUsuario =
                !servicio.abrirCerrarVentanModificarUsuario
            "
            role="button"
            aria-label="close label"
            class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 focus:outline-none"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 7L7 21"
                stroke="#A1A1AA"
                stroke-width="1.75"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M7 7L21 21"
                stroke="#A1A1AA"
                stroke-width="1.75"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="space-y-6 bg-white">
        <div
          class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
        >
          <h2 class="max-w-sm mx-auto md:w-1/3">
            Usuario ({{ arrayInfoUsuario.usuario }})
          </h2>
          <div class="max-w-sm mx-auto md:w-2/3">
            <div class="relative">
              <input
                type="text"
                id="user-info-email"
                class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                placeholder="Usuario"
                formControlName="usuario"
              />
            </div>
          </div>
        </div>
        <hr />
        <div
          class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
        >
          <h2 class="max-w-sm mx-auto md:w-1/3">Informacion</h2>
          <div class="max-w-sm mx-auto space-y-5 md:w-2/3">
            <div>
              <div class="relative">
                <input
                  type="text"
                  id="user-info-name"
                  class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                  placeholder="Nombre : {{ arrayInfoUsuario.nombre }}"
                  formControlName="nombre"
                />
              </div>
            </div>
            <div>
              <div class="relative">
                <input
                  type="text"
                  id="user-info-phone"
                  class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                  placeholder="DNI o CUIL: {{
                    arrayInfoUsuario.dni_cuil == null
                      ? ''
                      : arrayInfoUsuario.dni_cuil
                  }}"
                  formControlName="dni_cuil"
                />
              </div>
            </div>

            <div *ngIf="arrayInfoUsuario.local == null ? false : true">
              <select
                class="block w-full text-gray-700 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                formControlName="local"
              >
                <option value="">
                  Opciones - ({{
                    arrayInfoUsuario.local == null
                      ? "- -"
                      : arrayInfoUsuario.local.nombre
                  }})
                </option>
                <option *ngFor="let item of arrayLocales" [value]="item.id">
                  {{ item.nombre }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <hr />
        <div
          class="items-center w-full p-8 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
        >
          <h2 class="max-w-sm mx-auto md:w-4/12">Cambiar contraseña</h2>
          <div
            class="w-full max-w-sm pl-2 mx-auto space-y-5 md:w-8/12 md:pl-9 md:inline-flex"
          >
            <div class="relative">
              <input
                type="text"
                id="user-info-password"
                class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                placeholder="Contraseña"
                formControlName="password"
              />
            </div>
          </div>
          <!--    <div class="text-center md:w-3/12 md:pl-6">
            <button
              type="button"
              class="py-2 px-4 bg-pink-600 hover:bg-pink-700 focus:ring-pink-500 focus:ring-offset-pink-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
            >
              Cambiar
            </button>
          </div> -->
        </div>
        <hr />
        <div class="w-full px-4 pb-4 ml-auto text-gray-500 md:w-1/3">
          <button
            type="submit"
            class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
            Gurdar
          </button>
        </div>
      </div>
    </form>
    <!--        </section> -->
  </div>
</div>
