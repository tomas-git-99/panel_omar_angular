<div [ngClass]="'z-40 absolute flex justify-center items-center inset-0 '">
  <!--  <div  class="w-full h-fullz-0 absolute inset-0" ></div> -->
  <div class="container">
    <div class="flex items-center justify-center">
      <div class="bg-white rounded-md shadow">
        <div class="grid justify-end">
          <button
            (click)="
              servicioVentas.abrirCerrarVentanaDescuento =
                !servicioVentas.abrirCerrarVentanaDescuento
            "
            type="button"
            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <h1 class="font-semibold text-2xl border-b text-center">Descuento</h1>

        <div class="flex justify-center flex-col px-4">
          <label
            for="email"
            class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2 text-center pt-4"
            >Precio a descontar</label
          >
          <div class="flex justify-center">
            <input
            #Precio
              class="text-gray-600 dark:text-gray-400 focus:outline-none focus:border focus:border-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-28 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border shadow"
            />
          </div>
        </div>

        <h1 class="font-semibold text-lg border-b text-center py-4">
          Motivo de descuento:
        </h1>

        <div class="flex justify-center pb-4 px-6">
          <textarea class="resize-y rounded-md" #Motivo> </textarea>
        </div>

        <div class="flex justify-center items-center">
          <button
          (click)="agregarDescuento(Precio.value,Motivo.value)"
            class="mx-2 my-2 bg-white transition duration-150 ease-in-out hover:border-indigo-600 hover:text-indigo-600 rounded border border-indigo-700 text-indigo-700 px-8 py-2 text-sm"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
