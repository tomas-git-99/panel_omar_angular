<div [ngClass]="'z-40 absolute flex justify-center items-center inset-0 '">
  <!--  <div  class="w-full h-fullz-0 absolute inset-0" ></div> -->
  <div class="container">
    <div class="flex items-center justify-center">
      <div class="bg-white rounded-md shadow">
        <div class="grid justify-end">
          <button
            (click)="
              servicioVentas.abrirCerrarVentanaCambiarPrecio =
                !servicioVentas.abrirCerrarVentanaCambiarPrecio
            "
            type="button"
            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <h1 class="font-semibold text-2xl border-b text-center">
          Cambiar precio
        </h1>

        <div class="mx-2 px-6 flex flex-wrap pt-4 ">
          <div class="mx-auto py-6 px-4 ">
            <div class="flex justify-center ">
              
                <!-- Code block starts -->

            
                  <select
                    class="block w-64 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                    #IdProducto
                  >
                    <option value="">Seleccione Articulo</option>
                    <option  *ngFor="let data of arrayCarritoProductosHijo" [value]="data.id">Cod:{{ data.codigo +' - '+  data.modelo +' - '+ data.dibujo}}</option>

                  </select>


                <!-- Code block ends -->
              </div>
           
          </div>

          <div class="flex items-center flex-col px-4 ">
            <label
              for="email"
              class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2 text-center"
              >Precio Nuevo</label
            >
            <input
            #precioNuevo
            type="number"
              class="text-gray-600 dark:text-gray-400 focus:outline-none focus:border focus:border-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-28 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border shadow"
            />
          </div>

          <div class="flex items-center  ">
            <button
            (click)="cambiarPrecio(IdProducto.value,precioNuevo.value)"
              class="bg-white transition duration-150 ease-in-out hover:border-indigo-600 hover:text-indigo-600 rounded border border-indigo-700 text-indigo-700 px-8 py-2 text-sm"
            >
              Cambiar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
