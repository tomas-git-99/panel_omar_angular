<div [ngClass]="'z-40 absolute flex justify-center items-center inset-0 '">
  <!--  <div  class="w-full h-fullz-0 absolute inset-0" ></div> -->
  <div class="container">
    <div class="flex items-center justify-center">
      <div class="bg-white rounded-md shadow">
        <div class="grid justify-end">
          <button
            (click)="
              servicioVentas.abrirCerrarVentanaAgregarNota =
                !servicioVentas.abrirCerrarVentanaAgregarNota
            "
            type="button"
            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <h1 class="font-semibold text-2xl border-b text-center">
          Agregar nota
        </h1>
        <div class="mx-auto py-4 px-10">
          <div class="container flex justify-center mx-auto">
            <select
              class="block w-52 text-gray-700 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
              #IdProducto
              
            >
              <option value="">Articulos</option>
              <option  *ngFor="let data of arrayCarritoProductosHijo" [value]="data.id +','+ data.codigo" >Cod:{{ data.codigo +' - '+  data.modelo +' - '+ data.dibujo}}</option>
            </select>
          </div>
        </div>

        <h1 class="font-semibold text-lg text-center py-4">
          Nota :
         <!--  <p class="text-xs leading-3 text-gray-600 pt-2">{{IdProducto.value}}</p> -->
        </h1>

        <div class="flex justify-center pb-4">
          <textarea class="resize-y rounded-md" #Nota > </textarea>
        </div>

        <div class="flex justify-center items-center">
          <button
          (click)="agregarNota(IdProducto.value,Nota.value)"
            class="mx-2 my-2 bg-white transition duration-150 ease-in-out hover:border-indigo-600 hover:text-indigo-600 rounded border border-indigo-700 text-indigo-700 px-8 py-2 text-sm"
          >
            Agregar nota
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
