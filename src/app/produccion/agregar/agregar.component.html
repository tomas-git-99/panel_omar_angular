
        <section [ngClass]="'bg-white dark:bg-gray-900 animate__animated  ' + (servicioProduccion.ventanaDeAgregarOpciones == true ? servicioProduccion.EntrarAlPlano : servicioProduccion.SalirDelPlano)" *ngIf="servicioProduccion.ventanaDeAgregarOpciones">
            <div class="container px-6 py-10 mx-auto">
                <h1 class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white">Explora <br> toda las opciones <span class="underline decoration-blue-500"></span></h1>
              <!--   
                <p class="mt-4 text-gray-500 xl:mt-6 dark:text-gray-300">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum quam voluptatibus
                </p> -->
                
                <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-12 xl:gap-12 md:grid-cols-2 xl:grid-cols-3">
                    
                    <div class="p-8 space-y-3 border-2 border-blue-400 dark:border-blue-300 rounded-xl ">
                        <span class="inline-block text-blue-500 dark:text-blue-400">
                      <!--       <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                            </svg> -->
    <fa-icon [icon]="faShirt" class="" size="lg"  ></fa-icon>

                        </span>

                        <h1 class="text-2xl font-semibold text-gray-700 capitalize dark:text-white">agregar producto nuevo</h1>
<!-- 
                        <p class="text-gray-500 dark:text-gray-300">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ab nulla quod dignissimos vel non corrupti doloribus voluptatum eveniet
                        </p>
 -->
                        <a  (click)="servicioProduccion.abrirVentanaAgregraProductos = !servicioProduccion.abrirVentanaAgregraProductos" (click)="servicioProduccion.ventanaDeAgregarOpciones = !servicioProduccion.ventanaDeAgregarOpciones" class=" cursor-pointer inline-flex p-2 text-blue-500 capitalize transition-colors duration-200 transform bg-blue-100 rounded-full dark:bg-blue-500 dark:text-white hover:underline hover:text-blue-600 dark:hover:text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                        </a>
                    </div>


                    <div class="p-8 space-y-3 border-2 border-blue-400 dark:border-blue-300 rounded-xl ">
                        <span class="inline-block text-blue-500 dark:text-blue-400">
    <fa-icon [icon]="faBuilding" class="" size="lg"  ></fa-icon>
                           
                        </span>

                        <h1 class="text-2xl font-semibold text-gray-700 capitalize dark:text-white">agregar taller nuevo</h1>
<!-- 
                        <p class="text-gray-500 dark:text-gray-300">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ab nulla quod dignissimos vel non corrupti doloribus voluptatum eveniet
                        </p>
 -->
                        <a (click)="servicioProduccion.abrirVentanaAgregraTaller = !servicioProduccion.abrirVentanaAgregraTaller"  (click)="servicioProduccion.ventanaDeAgregarOpciones = !servicioProduccion.ventanaDeAgregarOpciones" class=" cursor-pointer inline-flex p-2 text-blue-500 capitalize transition-colors duration-200 transform bg-blue-100 rounded-full dark:bg-blue-500 dark:text-white hover:underline hover:text-blue-600 dark:hover:text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </div>



                    <div class="p-8 space-y-3 border-2 border-blue-400 dark:border-blue-300 rounded-xl " >
                        <span class="inline-block text-blue-500 dark:text-blue-400">
                            <fa-icon [icon]="faPaintRoller" class=""  size="lg"  ></fa-icon>

                        </span>

                        <h1 class="text-2xl font-semibold text-gray-700 capitalize dark:text-white">agregar estampador nuevo</h1>
<!-- 
                        <p class="text-gray-500 dark:text-gray-300">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ab nulla quod dignissimos vel non corrupti doloribus voluptatum eveniet
                        </p>
 -->
                        <a (click)="servicioProduccion.abrirVentanaAgregraEstampador = !servicioProduccion.abrirVentanaAgregraEstampador"  (click)="servicioProduccion.ventanaDeAgregarOpciones = !servicioProduccion.ventanaDeAgregarOpciones" class=" cursor-pointer inline-flex p-2 text-blue-500 capitalize transition-colors duration-200 transform bg-blue-100 rounded-full dark:bg-blue-500 dark:text-white hover:underline hover:text-blue-600 dark:hover:text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </div>

                    <div class="p-8 space-y-3 border-2 border-gray-400 dark:border-gray-300 rounded-xl " *ngIf>
                        <span class="inline-block text-gray-500 dark:text-gray-400">
                            <fa-icon [icon]="faScroll" class="line-through" size="lg" ></fa-icon>

                        </span>

                        <h1 class="text-2xl font-semibold text-gray-700 capitalize dark:text-white line-through	">agregar rollo nuevo</h1>
<!-- 
                        <p class="text-gray-500 dark:text-gray-300">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ab nulla quod dignissimos vel non corrupti doloribus voluptatum eveniet
                        </p>
 -->
                        <a class="inline-flex p-2 text-gray-500 capitalize transition-colors duration-200 transform bg-gray-100 rounded-full dark:bg-gray-500 dark:text-white hover:underline hover:text-gray-600 dark:hover:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

<app-producto-nuevo *ngIf="servicioProduccion.abrirVentanaAgregraProductos" ></app-producto-nuevo>

<app-agregar-taller *ngIf="servicioProduccion.abrirVentanaAgregraTaller"></app-agregar-taller>

<app-agregar-estampador *ngIf="servicioProduccion.abrirVentanaAgregraEstampador"></app-agregar-estampador>
