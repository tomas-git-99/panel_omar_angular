<div class="fixed inset-0 flex items-center z-50 ">
  <div
    class=" flex items-center justify-center w-full "

    
  >
    <div class="bg-gray-50 p-5 rounded-md shadow flex flex-row gap-3">

      
      <!-- lado izquierdo -->
      <div class="p-5 flex flex-col justify-center items-center gap-4 " *ngIf="abrirVentanaEditar">

        <form action="" [formGroup]='FormTaller' (ngSubmit)="formTaller(FormTaller.value)">
        <div>
            <h1 class="text-2xl text-gray-700 border-b-2">Editar Taller : {{tallerSeleccionado.nombre_completo | uppercase}}</h1>
        </div>
        <div class="grid xl:grid-cols-2 xl:gap-6 ">
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="text"
          
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
              formControlName="nombre_completo"
            />
            <label
              for="floating_phone"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Nombre ({{tallerSeleccionado.nombre_completo}})</label
            >
          </div>
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="text"
            
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              formControlName="direccion"
              required
            />
            <label
              for="floating_company"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Direccion ({{tallerSeleccionado.direccion}})</label
            >
          </div>
        </div>

        <div class="grid xl:grid-cols-2 xl:gap-6">
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="text"
            
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              formControlName="telefono"
              required
            />
            <label
              for="floating_phone"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Telefono ({{tallerSeleccionado.telefono}})</label
            >
          </div>
          <div class="relative z-0 w-full mb-6 group">
           
<select 
formControlName="estado"
class="block w-full text-gray-700 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500" name="animals">
  <option value="">
     {{tallerSeleccionado.estado == true ? "Habilitado" : "Deshabilitado"}}
  </option>
  <option value="false">
    Deshabilitar
  </option>
  <option value="true">
    Habilitar
</option>
</select>

          </div>
        </div>

        <div class="flex justify-between w-full">

          <button
          type="button"
          (click)="abrirVentanaEditar = false"
          class="py-2 px-4 bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
        >
          Salir

          <svg *ngIf width="20" height="20" fill="currentColor" class="mr-2 animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
              <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
              </path>
          </svg>
        </button>

          <button
            type="submit"
            class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
            Guardar

            <svg *ngIf width="20" height="20" fill="currentColor" class="mr-2 animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
                </path>
            </svg>
          </button>
        </div>

      </form>
      </div>

      <!--  lado derecho -->
      <div>
        <div
          class="container flex flex-col mx-auto w-full items-center justify-center"
        >
          <div
            class="px-4 py-5 sm:px-6 w-full border dark:bg-gray-800 bg-white shadow mb-2 rounded-md"
          >

          <div class="flex justify-between py-2">
            <h3
            class="text-lg leading-6 font-medium text-gray-900 dark:text-white"
          >
            Todo los talleres
          </h3>

          <button (click)="cerrarVentana.emit(false)" role="button" aria-label="close label"  class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 focus:outline-none">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 7L7 21" stroke="#A1A1AA" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M7 7L21 21" stroke="#A1A1AA" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
          </div>
          

            <section
              class="relative w-full max-w-md px-5 py-2 mx-auto rounded-md"
            >
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg
                    class="w-5 h-5 text-gray-400"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </span>

                <input
                  type="text"
                  class="w-full py-3 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
                  placeholder="Buscar ..."
                />
              </div>

              <div
                *ngIf
                class="absolute inset-x-0 px-6 py-3 mx-5 mt-4 overflow-y-auto bg-white border rounded-md max-h-72 dark:bg-gray-800 dark:border-transparent z-50"
              >
                <a href="#" class="block py-1">
                  <h3
                    class="font-medium text-gray-700 dark:text-gray-100 hover:underline"
                  >
                    Software engineer
                  </h3>
                  <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    02/04/2020
                  </p>
                </a>
              </div>
            </section>
          </div>

          <ul class="flex flex-col overflow-y-auto h-90 w-full" *ngFor="let taller of arrayTalleres">
            <li class="border-gray-400 flex flex-row mb-2 " (click)="editarTalleres(taller.id)">
              <div
                [ngClass]="'transition duration-500 shadow ease-in-out transform hover:-translate-y-1 hover:shadow-lg select-none cursor-pointer  dark:bg-gray-800 rounded-md flex flex-1 items-center p-4 ' +(taller.estado == true ? 'bg-white' : 'bg-gray-100')"
              >
                <div
                  class="flex flex-col w-10 h-10 justify-center items-center mr-4"
                >
                 <div [ngClass]="' w-7 h-7 rounded-full  ' + (taller.estado == true ? 'bg-green-200' : 'bg-red-300')" >

                 </div>
                </div>
                <div class="flex-1 pl-1 md:mr-16">
                  <div class="font-medium dark:text-white">{{taller.nombre_completo}}</div>
                  <div class="text-gray-600 dark:text-gray-200 text-sm">
                    Direccion: {{taller.direccion}}
                  </div>
                  <div class="text-gray-600 dark:text-gray-200 text-sm">
                    Telefono: {{taller.telefono}}
                  </div>
                </div>

                <div >
                  <p [ngClass]="(taller.estado == false ? 'text-red-300 text-sm' : 'text-green-400 text-sm' )"> {{ taller.estado == false ? 'Deshabilitado' : 'Habilitado' }} </p>
                </div>

               <!--  <div>

                <fa-icon [icon]="faEllipsi" > </fa-icon>

                <div class="absolute">
                  <p>Editar</p>
                  <p>Deshabilitar</p>
                </div>
                </div>
                 -->
               
              </div>
            </li>
        


           

           
          </ul>
          <app-paginacion-produccion
          [conteoDePagina]="(cantidadPaginas)"
          (paginacion)="paginacion($event)"
          ></app-paginacion-produccion>
        </div>
      </div>
    </div>
  </div>
</div>
