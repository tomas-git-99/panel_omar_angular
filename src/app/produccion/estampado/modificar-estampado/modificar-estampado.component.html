<div class="mx-auto sm:w-3/4 md:w-2/4 fixed inset-0 flex items-center z-50">
  <div
    class="px-6 py-4 rounded-md text-lg flex items-center justify-center w-full"
  >
    <div class="bg-gray-50 p-5 rounded-md">
      <div class="flex items-center justify-center flex-col">
        <div class="flex justify-between w-full">
          <h1 class="text-gray-600 text-2xl">Modificar</h1>

          <button
            (click)="AbrirCerrarVentana.emit(false)"
            role="button"
            aria-label="close label"
            class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 focus:outline-none"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 7L7 21"
                stroke="#A1A1AA"
                stroke-width="1.75"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M7 7L21 21"
                stroke="#A1A1AA"
                stroke-width="1.75"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
        <select
          class="block w-52 text-gray-700 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
          #seleccion
        >
          <option value="">Opciones</option>
          <option value="dibujo">Dibujo</option>
          <option value="fecha_de_entrada">Fecha de entrega</option>
          <option value="estampador">Estampador</option>
        </select>
      </div>

      <div
        *ngIf="
          seleccion.value == 'dibujo' || seleccion.value == 'fecha_de_entrada'
            ? true
            : false
        "
        class="flex items-center justify-center flex-col gap-5"
      >
        <div class="relative">
          <label for="name-with-label" class="text-gray-700">
            {{ seleccion.value == "dibujo" ? "Dibujo" : "Fecha de entrega" }}
          </label>
          <input
            [type]="seleccion.value == 'dibujo' ? 'text' : 'date'"
            id="name-with-label"
            class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            [placeholder]="
              seleccion.value == 'dibujo' ? 'Dibujo' : 'Fecha de entrega'
            "
            #input
          />
        </div>
        <div>
          <button
            type="button"
            (click)="modificar(input.value, seleccion.value)"
            class="flex items-center justify-center py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
          <svg *ngIf="cargaDeBoton" width="20" height="20" fill="currentColor" class="mr-2 animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
            </path>
        </svg>
            Modificar
          </button>
        </div>
      </div>

      <div *ngIf="seleccion.value == 'estampador' ? true : false">
        <select
        #ValueSeleccion
          class="block w-52 text-gray-700 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
        >
          <option value="">Select an option</option>
          <option *ngFor="let estampador of arrayEstampadores" [value]="estampador.id">{{estampador.nombre}}</option>
        </select>

        <div class="flex items-center justify-center">
          <button
            type="button"
            (click)="modificar(ValueSeleccion.value, seleccion.value)"
            class="flex items-center justify-center py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >

          <svg *ngIf="cargaDeBoton" width="20" height="20" fill="currentColor" class="mr-2 animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
            </path>
        </svg>
        Modificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
